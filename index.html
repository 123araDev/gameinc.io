<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Game Inc. (Offline)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="mainHeader" class="panelHeader">
    <span style="margin-left: 10px;">Game Inc<span style="color: #FC0D1B">.</span></span>
    <div id="companyNameDisplay" class="leftItem">?</div>
    <div id="companyLevelDisplay"></div>
    <div id="moneyPerYear">$--/year</div>
    <div id="moneyPerSec">$--/sec</div>
    <div id="moneyDisplay" class="rightItem">$--</div>
  </div>

  <div class="panel" id="leftPanel">
    <div class="panelHeader">Projects</div>
    <div id="leftPanelScroller">
      <div id="overviewItems"></div>
    </div>
    <div id="leftPanelActions">
      <button id="createGameButton" onclick="createGame()">New Game<div>$5,000</div></button>
      <button id="createLawsuitButton" onclick="createLawsuit()">New Lawsuit<div>$200,000</div></button>
    </div>
  </div>

  <div class="panel" id="codePanel">
    <div class="panelHeader">Code Editor</div>
    <div id="codePanelContainer">
      <div id="codeArea"></div>
    </div>
    <div id="tips"><span style="font-weight: bold">Tip: </span>Press any key to earn money!</div>
  </div>

  <!-- Modal Start Company -->
  <div class="modal present" id="startCompanyModal">
    <div class="modalPanel" style="background: white; padding: 20px; text-align: center;">
      <h2>Start Your Company</h2>
      <input id="companyNameInput" type="text" placeholder="Company Name" oninput="validateCompanyName(this.value)">
      <br>
      <button id="startCompanyButton" onclick="startCompany()">Start</button>
    </div>
  </div>

  <script src="client.js"></script>
</body>
</html>
